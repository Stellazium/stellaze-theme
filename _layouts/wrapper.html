<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="assets/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">

  <script type="module">
    import Swup from 'https://unpkg.com/swup@4?module';
    const swup = new Swup();
    
    function init() {
      if (document.querySelector('#portfolioContainer')) {
        setupPortfolioButtons();
      }
    }

    // Run once when page loads
    if (document.readyState === 'complete') {
      init();
    } else {
      document.addEventListener('DOMContentLoaded', () => init());
    }

    // Run after every additional navigation by swup
    swup.hooks.on('page:view', () => init());
  </script>

  <title>{{ page.title }} - stellazium.moe</title>
</head>
<body id="swup" style="background-color: {{ page.background-color }};">
  <div id="swup" class="wrapper transition-fade" style="background-color: {{ page.background-color }};">
  {% include navbar.html %}

  {{ content }}

  </div>
</body>
</html>
