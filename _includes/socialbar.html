<script>
  function currentTime() {
    let date = new Date(); 
    let hh = date.getHours();
    let mm = date.getMinutes();
    let ss = date.getSeconds();
    let session = "AM";

    let day = date.getDate();
    let year = date.getFullYear();
    function monthWord(){
      let monthNames = ["January","February","March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
      let monthNumber = date.getMonth();
      let monthResult = monthNames[monthNumber];
      return monthResult;
    }

    if(hh == 0){
        hh = 12;
    }
    if(hh > 12){
        hh = hh - 12;
        session = "PM";
    }

    hh = (hh < 10) ? "0" + hh : hh;
    mm = (mm < 10) ? "0" + mm : mm;
    ss = (ss < 10) ? "0" + ss : ss;
      
    let time = hh + ":" + mm + ":" + ss + " " + session;
    //  let time = hh + ":" + mm + " " + session;

    let currentDate = `${day} ${monthWord()} ${year}`;
    document.getElementById("calendarDate").innerHTML = currentDate;
  
    document.getElementById("calendarTime").innerText = time; 
    let t = setTimeout(function(){ currentTime();}, 1000);
  }
  currentTime();
</script>
