---
title: Portfolio
layout: portfolioContainer
background-color: var(--black)
navStyleButton2: selected black
---

{% for post in site.posts %}
  <a target="_blank" href="{{post.link}}" class="portfolioItem">
    <img class="imgPortfolioItem" src="{{post.image}}" alt="">
    <div class="portfolioItemTooltip">
      <h1>{{ post.title }}</h1>
      <p>{{ post.date | date: "%-d %B %Y" }}</p>
    </div>
  </a>
{% endfor %}
